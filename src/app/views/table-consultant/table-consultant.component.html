<div class="assign-section">
    <h3>All Consultants</h3>
</div>

<p-table [value]="consultant">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>FirstName</th>
            <th>Username</th>
            <th>Mobile</th>
            <th>Email</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-consultant>
        <tr>
            <td>{{ consultant.nom }}</td>
            <td>{{ consultant.prenom }}</td>
            <td>{{ consultant.username }}</td>
            <td>{{ consultant.mobile }}</td>
            <td>{{ consultant.email }}</td>
        </tr>
    </ng-template>
</p-table>
